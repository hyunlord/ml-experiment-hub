# =============================================================================
# ML Experiment Hub - Docker Compose
# Usage: docker compose up -d --build
# That's it. No scripts needed.
# =============================================================================

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: prod
    container_name: ml-hub-backend
    ports:
      - "8002:8002"
    volumes:
      - ./data:/data                              # DB + logs (persistent on host)
      - hub-projects:/app/projects                # Cloned/uploaded projects (Docker volume)
      - ${PROJECTS_DIR:-./_projects}:/projects:ro  # User ML project code (read-only)
      - ${DATA_DIR:-./_data}:/ml-data:ro           # Training data (read-only)
      - ${CHECKPOINT_DIR:-./_checkpoints}:/checkpoints  # Checkpoints (read/write)
      - /tmp/ml-hub-configs:/tmp/configs           # Generated config YAMLs
      - hub-venvs:/data/venvs                     # Per-project Python venvs
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/ml_hub.db
      - PROJECTS_STORE_DIR=/app/projects
      - PROJECTS_DIR=/projects
      - DATA_DIR=/ml-data
      - CHECKPOINT_BASE_DIR=/checkpoints
      - LOG_DIR=/data/logs
      - CONFIG_DIR=/tmp/configs
      - VENVS_DIR=/data/venvs
      - CORS_ORIGINS=["*"]
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8002/api/system/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    stop_grace_period: 30s

  frontend:
    build:
      context: ./frontend
      target: prod
    container_name: ml-hub-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
    restart: unless-stopped

volumes:
  hub-projects:
  hub-venvs:
