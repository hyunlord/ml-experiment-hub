# ML Experiment Hub - Nginx Configuration
# Serves React SPA + proxies API/WebSocket to backend

upstream backend {
    server backend:8002;
}

server {
    listen 80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # -----------------------------------------------------------------------
    # API proxy: /api/* → backend:8002
    # -----------------------------------------------------------------------
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for training start/stop operations
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Large body for config uploads
        client_max_body_size 10M;
    }

    # -----------------------------------------------------------------------
    # WebSocket proxy: /ws/* → backend:8002
    # Requires Connection: Upgrade headers for WS handshake
    # -----------------------------------------------------------------------
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived connections for real-time streaming
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # -----------------------------------------------------------------------
    # React SPA: try_files for client-side routing
    # -----------------------------------------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback: any route → index.html (React Router handles it)
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
